<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="collegeName">College Name:</label>
        <input type="text" id="collegeName" name="collegeName" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="button" onclick="generateQR()">Generate QR Code</button>
    </form>

    <div id="qrCodeContainer"></div>

    <script>
        function generateQR() {
            // Collect form data
            var fullName = document.getElementById('fullName').value;
            var collegeName = document.getElementById('collegeName').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;

            // Combine data into a string
            var formData = `${fullName}\n${collegeName}\n${phoneNumber}\n${email}`;

            // Send data to the server-side script (Python)
            // Replace 'http://localhost:5000/generate_qr' with your actual server endpoint
            var url = 'http://localhost:5000/generate_qr?data=' + encodeURIComponent(formData);

            // Open a new window to display the QR code generated by the server
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
